<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Aim Trainer - MiniGame World</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 16px; height: 16px;
            border: 2px solid #00ff00; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 40; display: none;
        }
        #game-ui {
            position: absolute; top: 20px; left: 20px; font-size: 22px; z-index: 50;
            text-shadow: 2px 2px 4px #000; display: none;
        }
        /* ê²Œì„ í™”ë©´ ìœ„ ì¹´ìš´íŠ¸ë‹¤ìš´ ìŠ¤íƒ€ì¼ */
        #countdown-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 120px; font-weight: bold; color: #f1c40f;
            z-index: 60; pointer-events: none; display: none;
            text-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        .count-anim { animation: zoomEffect 0.5s ease-out; }
        @keyframes zoomEffect {
            0% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="countdown-text"></div>

    <div id="sub-menu" class="overlay">
        <h1>ğŸ¯ AIM TRAINER</h1>
        <p>ë‚œì´ë„ë¥¼ ì„ íƒí•˜ë©´ ì¹´ìš´íŠ¸ë‹¤ìš´ í›„ ì‹œì‘ë©ë‹ˆë‹¤</p>
        <div class="btn-group">
            <button class="btn" style="background:#2ecc71" onclick="runGame('easy')">ì‰¬ì›€</button>
            <button class="btn" style="background:#3498db" onclick="runGame('normal')">ë³´í†µ</button>
            <button class="btn" style="background:#e74c3c" onclick="runGame('hard')">ì–´ë ¤ì›€</button>
        </div>
        
        <div id="ranking-container">
            <div class="tab-menu">
                <button class="tab-btn active" id="tab-EASY" onclick="updateRankingUI('EASY')">EASY</button>
                <button class="tab-btn" id="tab-NORMAL" onclick="updateRankingUI('NORMAL')">NORMAL</button>
                <button class="tab-btn" id="tab-HARD" onclick="updateRankingUI('HARD')">HARD</button>
            </div>
            <div id="ranking-list">ë¡œë”© ì¤‘...</div>
        </div>
        <button onclick="location.href='index.html'" style="background:none; border:none; color:#777; cursor:pointer; margin-top:20px;">[ ë©”ì¸ìœ¼ë¡œ ëŒì•„ê°€ê¸° ]</button>
    </div>

    <div id="crosshair"></div>
    <div id="game-ui">ì ìˆ˜: <span id="score">0</span> | ì‹œê°„: <span id="timer">30</span>s</div>

    <div id="result-screen" class="overlay hidden">
        <h1>TIME UP!</h1>
        <h2 id="final-stats">ìµœì¢… ì ìˆ˜: 0</h2>
        <input type="text" id="nickname" placeholder="ë‹‰ë„¤ì„ ì…ë ¥ (8ì)" maxlength="8">
        <button class="btn" id="save-btn" style="background:#f1c40f; color:#000;">ê¸°ë¡ ë“±ë¡</button>
        <button class="btn" style="background:#555;" onclick="location.reload()">ë‹¤ì‹œ í•˜ê¸°</button>
    </div>

    <script type="module">
        import { saveScore, getRankings } from './firebase-config.js';
        import * as THREE from "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js";

        let score = 0, timeLeft = 30, gameActive = false, selectedDiff = '', timerInterval;
        let isCountdownActive = false; // ì¹´ìš´íŠ¸ë‹¤ìš´ ìƒíƒœ ë³€ìˆ˜ ì¶”ê°€
        let scene, camera, renderer, targets = [], targetSize = 0.7;
        let yaw = 0, pitch = 0;

        window.updateRankingUI = async (diff) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === `tab-${diff}`));
            const listDiv = document.getElementById('ranking-list');
            listDiv.innerHTML = "ë¡œë”© ì¤‘...";
            const data = await getRankings('aim', diff);
            if (data.length === 0) { listDiv.innerHTML = `${diff} ê¸°ë¡ ì—†ìŒ`; return; }
            let html = "<table><tr><th>ìˆœìœ„</th><th>ì´ë¦„</th><th>ì ìˆ˜</th></tr>";
            data.forEach((item, idx) => { html += `<tr><td>${idx + 1}</td><td>${item.name}</td><td>${item.score}</td></tr>`; });
            listDiv.innerHTML = html + "</table>";
        };

        window.updateRankingUI('EASY');

        // --- 1. ë‚œì´ë„ í´ë¦­ ì‹œ ---
        window.runGame = (diff) => {
            selectedDiff = diff;
            document.getElementById('sub-menu').classList.add('hidden');
            
            // ì—”ì§„ ì´ˆê¸°í™” (í™”ë©´ì€ ë„ìš°ì§€ë§Œ ì¡°ì‘ì€ ê¸ˆì§€)
            initThreeJS(diff);
            isCountdownActive = true;
            
            const countdownEl = document.getElementById('countdown-text');
            countdownEl.style.display = 'block';
            
            let count = 3;
            const startCountdown = setInterval(() => {
                countdownEl.innerText = count > 0 ? count : "GO!";
                countdownEl.classList.remove('count-anim');
                void countdownEl.offsetWidth; 
                countdownEl.classList.add('count-anim');

                if (count < 0) {
                    clearInterval(startCountdown);
                    countdownEl.style.display = 'none';
                    isCountdownActive = false; // ì¡°ì‘ í•´ì œ
                    startActualTimer(); // íƒ€ì´ë¨¸ ì‹œì‘
                }
                count--;
            }, 1000);
        };

        // --- 2. ì‹¤ì œ íƒ€ì´ë¨¸ ì‹œì‘ ---
        function startActualTimer() {
            score = 0; timeLeft = 30; gameActive = true;
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('crosshair').style.display = 'block';
            document.getElementById('score').innerText = "0";
            document.getElementById('timer').innerText = "30";
            
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if (timeLeft <= 0) stopGame();
            }, 1000);
        }

        // --- 3. ë§ˆìš°ìŠ¤ ì¡°ì‘ ì œì–´ ---
        document.addEventListener('mousemove', (e) => {
            // ì¹´ìš´íŠ¸ë‹¤ìš´ ì¤‘ì´ê±°ë‚˜ ê²Œì„ ë¹„í™œì„± ìƒíƒœë©´ íšŒì „ ë°©ì§€
            if (isCountdownActive || !gameActive || !document.pointerLockElement) return;
            
            yaw -= e.movementX * 0.0022;
            pitch -= e.movementY * 0.0022;
            pitch = Math.max(-1.4, Math.min(1.4, pitch));
            camera.rotation.set(pitch, yaw, 0, 'YXZ');
        });

        document.addEventListener('mousedown', () => {
            // ì¹´ìš´íŠ¸ë‹¤ìš´ ì¤‘ì—ëŠ” ì‚¬ê²© ê¸ˆì§€
            if (isCountdownActive || !gameActive || !document.pointerLockElement) return;
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera({ x: 0, y: 0 }, camera);
            const intersects = raycaster.intersectObjects(targets);
            if(intersects.length > 0) {
                scene.remove(intersects[0].object);
                targets = targets.filter(t => t !== intersects[0].object);
                score++;
                document.getElementById('score').innerText = score;
                spawnTarget();
            }
        });

        // --- ë‚˜ë¨¸ì§€ ê³µí†µ ì—”ì§„ ë¡œì§ ---
        function initThreeJS(diff) {
            targetSize = (diff === 'easy') ? 1.3 : (diff === 'normal' ? 0.7 : 0.3);
            if(!scene) {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x050510);
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
                scene.add(new THREE.AmbientLight(0xffffff, 0.6));
                const pl = new THREE.PointLight(0xffffff, 1);
                pl.position.set(0, 10, 10);
                scene.add(pl);
                const wall = new THREE.Mesh(new THREE.PlaneGeometry(50, 30), new THREE.MeshStandardMaterial({ color: 0x222222 }));
                wall.position.z = -20;
                scene.add(wall);
            }
            renderer.domElement.style.display = 'block';
            document.body.requestPointerLock();
            targets.forEach(t => scene.remove(t));
            targets = [];
            for(let i=0; i<3; i++) spawnTarget();
            animate();
        }

        function spawnTarget() {
            const geo = new THREE.IcosahedronGeometry(targetSize, 0);
            const mat = new THREE.MeshPhongMaterial({ color: 0xff4757, flatShading: true });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set((Math.random()-0.5)*30, (Math.random()-0.5)*16 + 2, -19.5);
            scene.add(mesh);
            targets.push(mesh);
        }

        function animate() {
            // ì• ë‹ˆë©”ì´ì…˜(íšŒì „)ì€ ì¹´ìš´íŠ¸ë‹¤ìš´ ì¤‘ì—ë„ ë³´ì—¬ì£¼ê¸° ìœ„í•´ gameActive ëŒ€ì‹  renderer ì²´í¬
            if(!renderer || renderer.domElement.style.display === 'none') return;
            requestAnimationFrame(animate);
            targets.forEach(t => { t.rotation.x += 0.02; t.rotation.y += 0.02; });
            renderer.render(scene, camera);
        }

        function stopGame() {
            gameActive = false;
            clearInterval(timerInterval);
            document.exitPointerLock?.();
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('crosshair').style.display = 'none';
            if(renderer) renderer.domElement.style.display = 'none';
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-stats').innerText = `ìµœì¢… ì ìˆ˜: ${score}`;
        }

        document.addEventListener('pointerlockchange', () => {
            if (!document.pointerLockElement && gameActive) stopGame();
        });

        document.getElementById('save-btn').onclick = async () => {
            const nick = document.getElementById('nickname').value.trim();
            const btn = document.getElementById('save-btn');
            btn.disabled = true;
            btn.innerText = "ì €ì¥ ì¤‘...";
            const success = await saveScore('aim', selectedDiff, nick, score);
            if(success) {
                alert("ê¸°ë¡ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!");
                location.href = 'index.html';
            } else {
                alert("ì €ì¥ ì‹¤íŒ¨.");
                btn.disabled = false;
                btn.innerText = "ê¸°ë¡ ë“±ë¡";
            }
        };
    </script>
</body>
</html>
