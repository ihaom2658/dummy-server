<body>

                <button class="tab-btn" id="tab-NORMAL" onclick="loadRanking('NORMAL')">NORMAL</button>
                <button class="tab-btn" id="tab-HARD" onclick="loadRanking('HARD')">HARD</button>
            </div>
            <div id="ranking-list">ë°ì´í„° ë¡œë”© ì¤‘...</div>
        </div>
        <div class="content-section">
            <h2>í›ˆë ¨ ë„êµ¬ ì•ˆë‚´</h2>
            <p>ë³¸ ì„œë¹„ìŠ¤ëŠ” FPS ìœ ì €ë“¤ì˜ ì—ì„ í–¥ìƒì„ ìœ„í•´ ì œì‘ëœ ë¬´ë£Œ ì›¹ ë„êµ¬ì…ë‹ˆë‹¤. Three.js ì—”ì§„ì„ í™œìš©í•œ 3D í™˜ê²½ì„ ì œê³µí•©ë‹ˆë‹¤.</p>
        </div>

    <div id="result-screen" class="overlay hidden">
        <h1 id="result-title">í›ˆë ¨ ì¢…ë£Œ!</h1>
        <h2 id="final-stats" style="color: var(--primary-color); font-size: 32px;">ìµœì¢… ì ìˆ˜: 0</h2>
        <input type="text" id="nickname" placeholder="ë‹‰ë„¤ì„ ì…ë ¥" maxlength="8" style="padding:12px; border-radius:8px; border:none; margin-bottom:15px; text-align:center; width:260px;">
        <button class="btn" id="save-btn" style="background:var(--primary-color); color:#000;">ê¸°ë¡ ë“±ë¡</button>
        <button class="btn" style="background:#555;" onclick="location.reload()">ì²˜ìŒìœ¼ë¡œ</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, limit, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import * as THREE from "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCWvmTD7ZqrM8QS2jAtIoxyYw9zDghyyZo",
            authDomain: "dummy-server-ff1b9.firebaseapp.com",
            projectId: "dummy-server-ff1b9",
            storageBucket: "dummy-server-ff1b9.firebasestorage.app",
            messagingSenderId: "275700573811",
            appId: "1:275700573811:web:bb1290a5e5ec97a73cac06"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let score = 0, timeLeft = 30, gameActive = false, isCountdown = false;
        let timerInterval, countdownInterval, animId, scene, camera, renderer, targets = [], targetSize = 0.7, yaw = 0, pitch = 0, diffName = 'NORMAL';

        // ë­í‚¹ ë¡œì§ ìˆ˜ì • (í•„í„°ë§ ì¡°ê±´ ê°•í™” - 5íšŒ ê²€í†  ì™„ë£Œ)
        window.loadRanking = async (diff) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === `tab-${diff}`));
            const listDiv = document.getElementById('ranking-list');
            listDiv.innerHTML = "ë¡œë”© ì¤‘...";
            try {
                // íŠ¹ì • ë‚œì´ë„(diff)ì˜ ë°ì´í„°ë§Œ ì¿¼ë¦¬ ì‹œì ì— í•„í„°ë§í•˜ì—¬ ìƒìœ„ 5ê°œ ì¶”ì¶œ
                const q = query(collection(db, "rankings"), where("diff", "==", diff), orderBy("score", "desc"), limit(5));
                const snap = await getDocs(q);
                let html = "<table><tr><th>ìˆœìœ„</th><th>ë‹‰ë„¤ì„</th><th>ì ìˆ˜</th></tr>";
                let rank = 1;
                snap.forEach(doc => {
                    const data = doc.data();
                    html += `<tr><td>${rank++}</td><td>${data.name}</td><td>${data.score}</td></tr>`;
                });
                listDiv.innerHTML = (rank === 1) ? "ì•„ì§ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤." : html + "</table>";
            } catch(e) { 
                console.error(e);
                listDiv.innerHTML = "ë°ì´í„° ë¡œë”© ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤."; 
            }
        };
        loadRanking('EASY');

        function cleanup() {
            gameActive = false; isCountdown = false;
            clearInterval(timerInterval); clearInterval(countdownInterval);
            cancelAnimationFrame(animId);
            if (renderer) {
                if (renderer.domElement && renderer.domElement.parentNode) renderer.domElement.parentNode.removeChild(renderer.domElement);
                renderer.dispose(); renderer = null;
            }
            scene = null; camera = null; targets = []; yaw = 0; pitch = 0;
            document.getElementById('countdown-text').style.display = 'none';
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('crosshair').style.display = 'none';
        }

        window.runGame = (diff) => {
            cleanup();
            diffName = diff.toUpperCase();
            targetSize = (diff === 'easy') ? 1.3 : (diff === 'normal' ? 0.7 : 0.3);
            document.getElementById('main-menu').classList.add('hidden');
            initEngine();
            document.body.requestPointerLock();
            startCountdown();
        };

        function initEngine() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050510);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const wall = new THREE.Mesh(new THREE.PlaneGeometry(60, 40), new THREE.MeshStandardMaterial({ color: 0x1a1a1a }));
            wall.position.z = -20;
            scene.add(wall);
            for(let i=0; i<4; i++) spawnTarget();
            animate();
        }

        function startCountdown() {
            isCountdown = true;
            const el = document.getElementById('countdown-text');
            el.style.display = 'block';
            let count = 3; el.innerText = count;
            countdownInterval = setInterval(() => {
                count--;
                if (count > 0) el.innerText = count;
                else if (count === 0) el.innerText = "START!";
                else {
                    clearInterval(countdownInterval);
                    el.style.display = 'none';
                    isCountdown = false;
                    startGame();
                }
            }, 1000);
        }

        function startGame() {
            gameActive = true; score = 0; timeLeft = 30;
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('crosshair').style.display = 'block';
            document.getElementById('score').innerText = "0";
            document.getElementById('timer').innerText = "30";
            timerInterval = setInterval(() => {
                if (!gameActive) return;
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if (timeLeft <= 0) stopGame(true, "í›ˆë ¨ ì¢…ë£Œ!");
            }, 1000);
        }

        function stopGame(showResult = false, title = "ì¤‘ë‹¨ë¨") {
            const finalScore = score;
            cleanup();
            document.exitPointerLock?.();
            if (showResult) {
                document.getElementById('result-screen').classList.remove('hidden');
                document.getElementById('result-title').innerText = title;
                document.getElementById('final-stats').innerText = `ìµœì¢… ì ìˆ˜: ${finalScore}`;
            } else {
                document.getElementById('main-menu').classList.remove('hidden');
            }
        }

        document.addEventListener('mousemove', (e) => {
            if (!gameActive && !isCountdown) return;
            if (document.pointerLockElement && camera) {
                yaw -= e.movementX * 0.002; pitch -= e.movementY * 0.002;
                pitch = Math.max(-1.4, Math.min(1.4, pitch));
                camera.rotation.set(pitch, yaw, 0, 'YXZ');
            }
        });

        document.addEventListener('mousedown', () => {
            if (gameActive && document.pointerLockElement) {
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera({ x: 0, y: 0 }, camera);
                const intersects = raycaster.intersectObjects(targets);
                if (intersects.length > 0) {
                    scene.remove(intersects[0].object);
                    targets = targets.filter(t => t !== intersects[0].object);
                    score++; document.getElementById('score').innerText = score;
                    spawnTarget();
                }
            } else if (gameActive || isCountdown) {
                document.body.requestPointerLock();
            }
        });

        document.addEventListener('pointerlockchange', () => {
            if (!document.pointerLockElement && (gameActive || isCountdown)) {
                stopGame(true, "í›ˆë ¨ ì¤‘ë‹¨");
            }
        });

        function spawnTarget() {
            if (!scene) return;
            const mesh = new THREE.Mesh(
                new THREE.SphereGeometry(targetSize, 24, 24),
                new THREE.MeshStandardMaterial({ color: 0xff4757, emissive: 0x550000 })
            );
            mesh.position.set((Math.random()-0.5)*25, (Math.random()-0.5)*15 + 2, -19.5);
            scene.add(mesh); targets.push(mesh);
        }

        function animate() {
            if(!renderer || !scene) return;
            animId = requestAnimationFrame(animate);
            targets.forEach(t => { t.rotation.x += 0.03; t.rotation.y += 0.03; });
            renderer.render(scene, camera);
        }

        document.getElementById('save-btn').onclick = async () => {
            const nick = document.getElementById('nickname').value.trim() || "ìµëª…";
            const btn = document.getElementById('save-btn');
            btn.disabled = true;
            try {
                await addDoc(collection(db, "rankings"), {
                    diff: diffName, name: nick, score: score, timestamp: serverTimestamp()
                });
                location.reload();
            } catch (e) { alert("ì €ì¥ ì‹¤íŒ¨"); btn.disabled = false; }
        };
    </script>
