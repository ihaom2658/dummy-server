<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer - 순발력 테스트</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a2e;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #ui {
            margin-top: 20px;
            font-size: 24px;
            user-select: none;
            z-index: 10;
        }
        #game-board {
            position: relative;
            width: 100vw;
            height: calc(100vh - 80px);
            cursor: crosshair;
        }
        .target {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff4757;
            border-radius: 50%;
            border: 4px solid #ffffff;
            box-shadow: 0 0 15px #ff4757;
            cursor: pointer;
            transform: scale(0);
            animation: spawn 0.2s forwards ease-out;
        }
        @keyframes spawn {
            to { transform: scale(1); }
        }
        .start-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div id="ui">
        점수: <span id="score">0</span> | 남은 시간: <span id="time">30</span>s
    </div>

    <div id="game-board">
        <button class="start-btn" id="start-btn">게임 시작</button>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const startBtn = document.getElementById('start-btn');

        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let timerInterval;

        function spawnTarget() {
            if (!gameActive) return;

            const target = document.createElement('div');
            target.className = 'target';

            // 무작위 위치 계산 (가장자리에서 60px 정도 여유를 둠)
            const x = Math.random() * (window.innerWidth - 100) + 50;
            const y = Math.random() * (gameBoard.offsetHeight - 100) + 50;

            target.style.left = `${x}px`;
            target.style.top = `${y}px`;

            // 타겟 클릭 이벤트
            target.addEventListener('mousedown', (e) => {
                e.stopPropagation(); // 배경 클릭 방지
                score++;
                scoreDisplay.textContent = score;
                target.remove();
                spawnTarget(); // 하나 잡으면 바로 다음 타겟 생성
            });

            gameBoard.appendChild(target);

            // 1.5초 안에 안 누르면 사라지고 다른 곳에 생성
            setTimeout(() => {
                if (target.parentElement) {
                    target.remove();
                    spawnTarget();
                }
            }, 1500);
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            startBtn.style.display = 'none';

            // 타겟 하나 생성
            spawnTarget();
            // 가끔 난이도를 위해 추가 타겟 생성
            setTimeout(spawnTarget, 500);

            // 타이머 시작
            timerInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            gameBoard.innerHTML = ''; // 타겟 모두 제거
            alert(`게임 종료! 최종 점수: ${score}점`);
            
            // 시작 버튼 다시 보이기
            startBtn.style.display = 'block';
            gameBoard.appendChild(startBtn);
        }

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
