<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3D Aim Trainer Classic</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 18px; height: 18px;
            border: 2px solid #00ff00; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 10;
        }
        #ui {
            position: absolute; top: 20px; left: 20px;
            color: white; font-size: 24px; z-index: 10;
            text-shadow: 2px 2px 4px #000;
        }
        #instructions {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; text-align: center; background: rgba(0,0,0,0.8);
            padding: 30px; border-radius: 15px; cursor: pointer; z-index: 20;
        }
    </style>
</head>
<body>

    <div id="crosshair"></div>
    <div id="ui">점수: <span id="score">0</span></div>
    <div id="instructions">
        <h1>3D 에임 트레이너</h1>
        <p>화면을 클릭하면 시작합니다</p>
        <p>(마우스: 시점 전환 | 클릭: 사격 | ESC: 나가기)</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let score = 0;
        const scoreElement = document.getElementById('score');
        const instructions = document.getElementById('instructions');

        // 1. 씬 및 카메라 설정
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1a);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.CombinedCamera;
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(0, 10, 10);
        scene.add(pointLight);

        // 2. 배경 벽 (가이드라인)
        const wallGeometry = new THREE.PlaneGeometry(30, 18);
        const wallMaterial = new THREE.MeshBasicMaterial({ color: 0x112233, wireframe: true });
        const wall = new THREE.Mesh(wallGeometry, wallMaterial);
        wall.position.z = -20;
        scene.add(wall);

        // 3. 포인터 락 (마우스 고정)
        let isLocked = false;
        instructions.addEventListener('click', () => document.body.requestPointerLock());

        document.addEventListener('pointerlockchange', () => {
            isLocked = (document.pointerLockElement === document.body);
            instructions.style.display = isLocked ? 'none' : 'block';
        });

        // 4. 시점 회전 (이동 없음)
        let yaw = 0, pitch = 0;
        document.addEventListener('mousemove', (e) => {
            if (!isLocked) return;
            yaw -= e.movementX * 0.002;
            pitch -= e.movementY * 0.002;
            pitch = Math.max(-Math.PI/2.2, Math.min(Math.PI/2.2, pitch));
            camera.rotation.set(pitch, yaw, 0, 'YXZ');
        });

        // 5. 3D 타겟 시스템
        let targets = [];
        function createTarget() {
            // 다면체 3D 형태 (입체감 있는 디자인)
            const geometry = new THREE.IcosahedronGeometry(0.7, 0);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0xff4757, 
                emissive: 0x330000,
                flatShading: true 
            });
            const mesh = new THREE.Mesh(geometry, material);
            
            // 벽면 앞쪽 무작위 위치
            mesh.position.set(
                (Math.random() - 0.5) * 25,
                (Math.random() - 0.5) * 15 + 2,
                -19.5
            );
            scene.add(mesh);
            targets.push(mesh);
        }

        // 초기 타겟 3개 생성
        for(let i=0; i<3; i++) createTarget();

        // 6. 사격 로직
        const raycaster = new THREE.Raycaster();
        document.addEventListener('mousedown', () => {
            if (!isLocked) return;
            
            raycaster.setFromCamera({ x: 0, y: 0 }, camera);
            const intersects = raycaster.intersectObjects(targets);

            if (intersects.length > 0) {
                const hitTarget = intersects[0].object;
                scene.remove(hitTarget);
                targets = targets.filter(t => t !== hitTarget);
                
                score++;
                scoreElement.textContent = score;
                createTarget(); // 맞추면 즉시 생성
            }
        });

        // 7. 애니메이션
        function animate() {
            requestAnimationFrame(animate);
            // 타겟들 회전 효과
            targets.forEach(t => {
                t.rotation.x += 0.02;
                t.rotation.y += 0.02;
            });
            renderer.render(scene, camera);
        }
        animate();

        // 창 크기 조절
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
