<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Aim Trainer - Professional Ad-Ready</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4133279395991822" crossorigin="anonymous"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Pretendard', sans-serif; color: white; user-select: none; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .hidden { display: none !important; }
        
        /* Í¥ëÍ≥† ÏòÅÏó≠ Ïä§ÌÉÄÏùº: Í¥ëÍ≥†Í∞Ä ÏóÜÏùÑ ÎïåÎèÑ Î†àÏù¥ÏïÑÏõÉ Ïú†ÏßÄ */
        .ad-container { 
            width: 100%; max-width: 728px; min-height: 90px; 
            background: rgba(255,255,255,0.03); margin: 10px 0; 
            display: flex; justify-content: center; align-items: center; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .btn { padding: 12px 30px; font-size: 18px; cursor: pointer; font-weight: bold; border: none; border-radius: 8px; transition: 0.2s; color: white; margin: 5px; outline: none; }
        .btn:hover { transform: scale(1.05); filter: brightness(1.1); }
        input { padding: 12px; font-size: 18px; border-radius: 8px; border: none; margin-bottom: 15px; text-align: center; color: #000; width: 250px; }
        
        #game-ui { position: absolute; top: 20px; left: 20px; font-size: 22px; z-index: 50; text-shadow: 2px 2px 4px #000; display: none; pointer-events: none; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 16px; height: 16px; border: 2px solid #00ff00; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 40; display: none; }
        #countdown-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 120px; font-weight: bold; color: #f1c40f; z-index: 110; pointer-events: none; display: none; text-shadow: 0 0 30px rgba(0,0,0,0.8); }
        
        .count-anim { animation: zoomEffect 0.5s ease-out; }
        @keyframes zoomEffect { 0% { transform: translate(-50%, -50%) scale(2); opacity: 0; } 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; } }
        
        #ranking-container { margin-top: 10px; background: rgba(255,255,255,0.08); padding: 15px; border-radius: 12px; width: 380px; }
        .tab-menu { display: flex; justify-content: center; gap: 8px; margin-bottom: 12px; }
        .tab-btn { background: #333; color: white; border: none; padding: 8px 16px; cursor: pointer; border-radius: 6px; font-size: 14px; }
        .tab-btn.active { background: #f1c40f; color: #000; font-weight: bold; }
        
        table { width: 100%; border-collapse: collapse; text-align: center; font-size: 14px; }
        th, td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        th { color: #f1c40f; }
        
        #version-tag { position: absolute; bottom: 10px; right: 15px; font-size: 14px; color: rgba(255, 255, 255, 0.4); z-index: 200; pointer-events: none; }
    </style>
</head>
<body>
    <div id="countdown-text"></div>
    <div id="version-tag">Ver 1.2.3</div>

    <div id="main-menu" class="overlay">
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block; width:728px; height:90px"
                 data-ad-client="ca-pub-4133279395991822"
                 data-ad-slot="auto"
                 data-ad-format="horizontal"
                 data-full-width-responsive="true"></ins>
        </div>

        <h1 style="color: #f1c40f; letter-spacing: 4px; margin: 5px 0;">üéØ AIM TRAINER</h1>
        
        <div class="btn-group">
            <button class="btn" style="background:#2ecc71" onclick="runGame('easy')">EASY</button>
            <button class="btn" style="background:#3498db" onclick="runGame('normal')">NORMAL</button>
            <button class="btn" style="background:#e74c3c" onclick="runGame('hard')">HARD</button>
        </div>

        <div id="ranking-container">
            <div class="tab-menu">
                <button class="tab-btn active" id="tab-EASY" onclick="loadRanking('EASY')">EASY</button>
                <button class="tab-btn" id="tab-NORMAL" onclick="loadRanking('NORMAL')">NORMAL</button>
                <button class="tab-btn" id="tab-HARD" onclick="loadRanking('HARD')">HARD</button>
            </div>
            <div id="ranking-list">Î°úÎî© Ï§ë...</div>
        </div>
    </div>

    <div id="crosshair"></div>
    <div id="game-ui">Ï†êÏàò: <span id="score">0</span> | ÏãúÍ∞Ñ: <span id="timer">30</span>s</div>

    <div id="result-screen" class="overlay hidden">
        <h1 id="result-title">TIME UP!</h1>
        <h2 id="final-stats" style="color: #f1c40f;">ÏµúÏ¢Ö Ï†êÏàò: 0</h2>
        <input type="text" id="nickname" placeholder="ÎãâÎÑ§ÏûÑ ÏûÖÎ†• (8Ïûê)" maxlength="8">
        <button class="btn" id="save-btn" style="background:#f1c40f; color:#000;">Í∏∞Î°ù Îì±Î°ù</button>
        <button class="btn" style="background:#555;" onclick="location.reload()">ÏÉàÎ°úÍ≥†Ïπ®</button>

        <div class="ad-container" style="margin-top: 20px;">
            <ins class="adsbygoogle"
                 style="display:block; width:728px; height:90px"
                 data-ad-client="ca-pub-4133279395991822"
                 data-ad-slot="auto"
                 data-ad-format="horizontal"
                 data-full-width-responsive="true"></ins>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import * as THREE from "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCWvmTD7ZqrM8QS2jAtIoxyYw9zDghyyZo",
            authDomain: "dummy-server-ff1b9.firebaseapp.com",
            projectId: "dummy-server-ff1b9",
            storageBucket: "dummy-server-ff1b9.firebasestorage.app",
            messagingSenderId: "275700573811",
            appId: "1:275700573811:web:bb1290a5e5ec97a73cac06"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let score = 0, timeLeft = 30, gameActive = false, isCountdown = false;
        let timerInterval, countdownInterval, animId;
        let scene, camera, renderer, targets = [], targetSize = 0.7;
        let yaw = 0, pitch = 0, diffName = 'NORMAL';

        // Í¥ëÍ≥† Ï¥àÍ∏∞Ìôî Î£®ÌîÑ
        try { (window.adsbygoogle = window.adsbygoogle || []).push({}); } catch(e){}
        try { (window.adsbygoogle = window.adsbygoogle || []).push({}); } catch(e){}

        window.loadRanking = async (diff) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === `tab-${diff}`));
            const listDiv = document.getElementById('ranking-list');
            listDiv.innerHTML = "Î°úÎî© Ï§ë...";
            try {
                const q = query(collection(db, "rankings"), orderBy("score", "desc"), limit(50));
                const snap = await getDocs(q);
                let html = "<table><tr><th>#</th><th>NAME</th><th>SCORE</th></tr>";
                let rank = 1;
                snap.forEach(doc => {
                    const data = doc.data();
                    if (data.diff === diff && rank <= 5) {
                        html += `<tr><td>${rank++}</td><td>${data.name}</td><td>${data.score}</td></tr>`;
                    }
                });
                listDiv.innerHTML = (rank === 1) ? "Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå" : html + "</table>";
            } catch(e) { listDiv.innerHTML = "Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®"; }
        };
        window.loadRanking('EASY');

        function cleanup() {
            gameActive = false; isCountdown = false;
            clearInterval(timerInterval); clearInterval(countdownInterval);
            cancelAnimationFrame(animId);
            if (renderer) {
                if (renderer.domElement && renderer.domElement.parentNode) renderer.domElement.parentNode.removeChild(renderer.domElement);
                renderer.dispose(); renderer = null;
            }
            scene = null; camera = null; targets = []; yaw = 0; pitch = 0;
            document.getElementById('countdown-text').style.display = 'none';
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('crosshair').style.display = 'none';
        }

        window.runGame = (diff) => {
            cleanup(); 
            diffName = diff.toUpperCase();
            targetSize = (diff === 'easy') ? 1.3 : (diff === 'normal' ? 0.7 : 0.3);
            document.getElementById('main-menu').classList.add('hidden');
            
            initEngine();
            if (document.body.requestPointerLock) document.body.requestPointerLock();
            startCountdownLoop();
        };

        function initEngine() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050510);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const pl = new THREE.PointLight(0xffffff, 1);
            pl.position.set(0, 10, 10);
            scene.add(pl);
            const wall = new THREE.Mesh(new THREE.PlaneGeometry(50, 30), new THREE.MeshStandardMaterial({ color: 0x222222 }));
            wall.position.z = -20;
            scene.add(wall);
            targets = [];
            for(let i=0; i<3; i++) spawnTarget();
            animate();
        }

        function startCountdownLoop() {
            isCountdown = true;
            const el = document.getElementById('countdown-text');
            el.style.display = 'block';
            let count = 3; el.innerText = count;
            countdownInterval = setInterval(() => {
                if (!document.pointerLockElement) { cleanup(); document.getElementById('main-menu').classList.remove('hidden'); return; }
                count--;
                if (count > 0) el.innerText = count;
                else if (count === 0) el.innerText = "GO!";
                else { clearInterval(countdownInterval); el.style.display = 'none'; isCountdown = false; startGame(); }
                el.classList.remove('count-anim'); void el.offsetWidth; el.classList.add('count-anim');
            }, 1000);
        }

        function startGame() {
            gameActive = true; score = 0; timeLeft = 30;
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('crosshair').style.display = 'block';
            document.getElementById('score').innerText = "0";
            document.getElementById('timer').innerText = "30";
            timerInterval = setInterval(() => {
                if (!gameActive || !document.pointerLockElement) { clearInterval(timerInterval); return; }
                timeLeft--; document.getElementById('timer').innerText = timeLeft;
                if (timeLeft <= 0) stopGame(true, "TIME UP!");
            }, 1000);
        }

        function stopGame(showResult = false, title = "STOPPED") {
            const finalScore = score;
            cleanup();
            document.exitPointerLock?.();
            if (showResult) {
                document.getElementById('result-screen').classList.remove('hidden');
                document.getElementById('result-title').innerText = title;
                document.getElementById('final-stats').innerText = `ÏµúÏ¢Ö Ï†êÏàò: ${finalScore}`;
            } else {
                document.getElementById('main-menu').classList.remove('hidden');
            }
        }

        document.addEventListener('pointerlockchange', () => {
            if (!document.pointerLockElement && (gameActive || isCountdown)) {
                if (gameActive) stopGame(true, "GAVE UP");
                else stopGame(false);
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (!gameActive || !document.pointerLockElement || !camera) return;
            yaw -= e.movementX * 0.002; pitch -= e.movementY * 0.002;
            pitch = Math.max(-1.4, Math.min(1.4, pitch));
            camera.rotation.set(pitch, yaw, 0, 'YXZ');
        });

        document.addEventListener('mousedown', () => {
            if (!gameActive || !document.pointerLockElement || !scene || !camera) return;
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera({ x: 0, y: 0 }, camera);
            const intersects = raycaster.intersectObjects(targets);
            if(intersects.length > 0) {
                scene.remove(intersects[0].object);
                targets = targets.filter(t => t !== intersects[0].object);
                score++; document.getElementById('score').innerText = score;
                spawnTarget();
            }
        });

        function spawnTarget() {
            if (!scene) return;
            const geo = new THREE.IcosahedronGeometry(targetSize, 0);
            const mat = new THREE.MeshPhongMaterial({ color: 0xff4757, flatShading: true });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set((Math.random()-0.5)*30, (Math.random()-0.5)*16 + 2, -19.5);
            scene.add(mesh); targets.push(mesh);
        }

        function animate() {
            if(!renderer || !scene || !camera) return;
            animId = requestAnimationFrame(animate);
            targets.forEach(t => { t.rotation.x += 0.02; t.rotation.y += 0.02; });
            renderer.render(scene, camera);
        }

        document.getElementById('save-btn').onclick = async () => {
            const nick = document.getElementById('nickname').value.trim() || "ÏùµÎ™Ö";
            const btn = document.getElementById('save-btn');
            btn.disabled = true;
            try {
                await addDoc(collection(db, "rankings"), {
                    game: "aim", diff: diffName, name: nick, score: Number(score), timestamp: serverTimestamp()
                });
                location.reload();
            } catch (e) { alert("Ï†ÄÏû• Ïã§Ìå®"); btn.disabled = false; }
        };
    </script>
</body>
</html>
