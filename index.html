<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MiniGame World - Beta</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Pretendard', sans-serif; color: white; }
        
        /* ê³µí†µ ì˜¤ë²„ë ˆì´ ìŠ¤íƒ€ì¼ */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
        .hidden { display: none !important; }

        /* [ê²Œì„ 1] ì—ì„ ì—°ìŠµì¥ ì „ìš© ìŠ¤íƒ€ì¼ (ê¸°ì¡´ ìŠ¤íƒ€ì¼ ìœ ì§€) */
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 16px; height: 16px;
            border: 2px solid #00ff00; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 40; display: none;
        }
        #game-ui {
            position: absolute; top: 20px; left: 20px; font-size: 22px; z-index: 50;
            text-shadow: 2px 2px 4px #000; display: none;
        }

        /* ë²„íŠ¼ ë° ë©”ë‰´ ìŠ¤íƒ€ì¼ */
        .btn {
            padding: 15px 40px; font-size: 20px; cursor: pointer; font-weight: bold;
            border: none; border-radius: 10px; transition: 0.2s; color: white; margin: 10px;
        }
        .btn-menu { background: #e67e22; width: 350px; text-align: left; }
        .btn-menu span { float: right; }
        .btn:hover { transform: scale(1.03); filter: brightness(1.1); }
        
        input { padding: 12px; font-size: 18px; border-radius: 8px; border: none; margin-top: 20px; text-align: center; }

        /* íƒ€ì´ë° ê²Œì„ìš© ìº”ë²„ìŠ¤ */
        #timing-canvas { position: absolute; top: 0; left: 0; display: none; cursor: crosshair; }
    </style>
</head>
<body>

    <div id="main-menu" class="overlay">
        <h1>ğŸ® MINI-GAME WORLD</h1>
        <p>í”Œë ˆì´í•  ê²Œì„ì„ ì„ íƒí•˜ì„¸ìš”</p>
        <button class="btn btn-menu" onclick="selectGame('aim')">1. ğŸ¯ ì—ì„ ì—°ìŠµì¥ <span>ENTER</span></button>
        <button class="btn btn-menu" style="background:#9b59b6;" onclick="selectGame('timing')">2. â±ï¸ íƒ€ì´ë° ë§ì¶”ê¸° <span>ENTER</span></button>
    </div>

    <div id="sub-menu" class="overlay hidden">
        <h1 id="sub-title">GAME NAME</h1>
        <p>ë‚œì´ë„ë¥¼ ì„ íƒí•˜ë©´ 30ì´ˆ ê²Œì„ì´ ì‹œì‘ë©ë‹ˆë‹¤</p>
        <div class="btn-group">
            <button class="btn" style="background:#2ecc71" onclick="runGame('easy')">ì‰¬ì›€</button>
            <button class="btn" style="background:#3498db" onclick="runGame('normal')">ë³´í†µ</button>
            <button class="btn" style="background:#e74c3c" onclick="runGame('hard')">ì–´ë ¤ì›€</button>
        </div>
        <button onclick="location.reload()" style="background:none; border:none; color:#777; cursor:pointer; margin-top:30px;">[ ë©”ì¸ìœ¼ë¡œ ]</button>
    </div>

    <div id="result-screen" class="overlay hidden">
        <h1>TIME UP!</h1>
        <h2 id="final-stats">ìµœì¢… ì ìˆ˜: 0</h2>
        <input type="text" id="nickname" placeholder="ë‹‰ë„¤ì„ ì…ë ¥ (8ì)" maxlength="8">
        <button class="btn" id="save-btn" style="background:#f1c40f; color:#000; margin-top:15px;">ë­í‚¹ ë“±ë¡í•˜ê¸°</button>
        <button class="btn" style="background:#555;" onclick="location.reload()">ë‹¤ì‹œ í•˜ê¸°</button>
    </div>

    <div id="crosshair"></div>
    <div id="game-ui">ì ìˆ˜: <span id="score">0</span> | ë‚¨ì€ ì‹œê°„: <span id="timer">30</span>s</div>
    <canvas id="timing-canvas"></canvas>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import * as THREE from "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCWvmTD7ZqrM8QS2jAtIoxyYw9zDghyyZo",
            authDomain: "dummy-server-ff1b9.firebaseapp.com",
            projectId: "dummy-server-ff1b9",
            storageBucket: "dummy-server-ff1b9.firebasestorage.app",
            messagingSenderId: "275700573811",
            appId: "1:275700573811:web:bb1290a5e5ec97a73cac06"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- ì „ì—­ ì œì–´ ë³€ìˆ˜ ---
        let currentMode = ''; 
        let score = 0, timeLeft = 30, gameActive = false, selectedDiff = '';
        let timerInterval;

        // --- ë©”ë‰´ ì „í™˜ ---
        window.selectGame = (mode) => {
            currentMode = mode;
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('sub-menu').classList.remove('hidden');
            document.getElementById('sub-title').innerText = mode === 'aim' ? "AIM TRAINER" : "TIMING GAME";
        };

        window.runGame = (diff) => {
            selectedDiff = diff;
            score = 0; timeLeft = 30; gameActive = true;
            document.getElementById('sub-menu').classList.add('hidden');
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('score').innerText = "0";
            document.getElementById('timer').innerText = "30";
            
            if (currentMode === 'aim') {
                startAimGame(diff);
            } else {
                startTimingGame(diff);
            }

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if (timeLeft <= 0) stopGame();
            }, 1000);
        };

        function stopGame() {
            gameActive = false;
            clearInterval(timerInterval);
            document.exitPointerLock?.();
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('crosshair').style.display = 'none';
            document.getElementById('timing-canvas').style.display = 'none';
            if(renderer) renderer.domElement.style.display = 'none';
            
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-stats').innerText = `${currentMode.toUpperCase()} (${selectedDiff}): ${score}ì `;
        }

        // --- [1ë²ˆ] ì—ì„ ì—°ìŠµì¥ ì—”ì§„ (ê¸°ì¡´ ì½”ë“œ ê·¸ëŒ€ë¡œ ì´ì‹) ---
        let scene, camera, renderer, targets = [], targetSize = 0.7;

        function startAimGame(diff) {
            document.getElementById('crosshair').style.display = 'block';
            document.body.requestPointerLock();
            targetSize = (diff === 'easy') ? 1.3 : (diff === 'normal' ? 0.7 : 0.3);
            
            if(!scene) {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x050510);
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
                
                scene.add(new THREE.AmbientLight(0xffffff, 0.6));
                const pLight = new THREE.PointLight(0xffffff, 1);
                pLight.position.set(0, 10, 10);
                scene.add(pLight);

                const wall = new THREE.Mesh(new THREE.PlaneGeometry(50, 30), new THREE.MeshStandardMaterial({ color: 0x222222 }));
                wall.position.z = -20; scene.add(wall);
            }
            renderer.domElement.style.display = 'block';
            targets.forEach(t => scene.remove(t)); targets = [];
            for(let i=0; i<3; i++) spawnTarget();
            animateAim();
        }

        function spawnTarget() {
            const mesh = new THREE.Mesh(new THREE.IcosahedronGeometry(targetSize, 0), new THREE.MeshPhongMaterial({ color: 0xff4757, flatShading: true }));
            mesh.position.set((Math.random()-0.5)*30, (Math.random()-0.5)*16 + 2, -19.5);
            scene.add(mesh); targets.push(mesh);
        }

        function animateAim() {
            if(!gameActive || currentMode !== 'aim') return;
            requestAnimationFrame(animateAim);
            targets.forEach(t => { t.rotation.x += 0.02; t.rotation.y += 0.02; });
            renderer.render(scene, camera);
        }

        // ì—ì„ ì‚¬ê²© ì²˜ë¦¬
        const raycaster = new THREE.Raycaster();
        document.addEventListener('mousedown', () => {
            if(!gameActive || currentMode !== 'aim' || !document.pointerLockElement) return;
            raycaster.setFromCamera({ x: 0, y: 0 }, camera);
            const intersects = raycaster.intersectObjects(targets);
            if(intersects.length > 0) {
                scene.remove(intersects[0].object);
                targets = targets.filter(t => t !== intersects[0].object);
                score++; document.getElementById('score').innerText = score;
                spawnTarget();
            }
        });

        // ì—ì„ ë§ˆìš°ìŠ¤ íšŒì „
        let yaw = 0, pitch = 0;
        document.addEventListener('mousemove', (e) => {
            if(!gameActive || currentMode !== 'aim' || !document.pointerLockElement) return;
            yaw -= e.movementX * 0.0022; pitch -= e.movementY * 0.0022;
            pitch = Math.max(-1.4, Math.min(1.4, pitch));
            camera.rotation.set(pitch, yaw, 0, 'YXZ');
        });

        // --- [2ë²ˆ] íƒ€ì´ë° ê²Œì„ ì—”ì§„ ---
        const tCanvas = document.getElementById('timing-canvas');
        const tCtx = tCanvas.getContext('2d');
        let ringSize = 450, ringSpeed = 4;

        function startTimingGame(diff) {
            tCanvas.style.display = 'block';
            tCanvas.width = window.innerWidth;
            tCanvas.height = window.innerHeight;
            ringSpeed = (diff === 'easy') ? 3 : (diff === 'normal' ? 5 : 8);
            ringSize = 450;
            animateTiming();
        }

        function animateTiming() {
            if(!gameActive || currentMode !== 'timing') return;
            requestAnimationFrame(animateTiming);
            tCtx.clearRect(0, 0, tCanvas.width, tCanvas.height);
            
            const cx = tCanvas.width/2; const cy = tCanvas.height/2;
            const targetSize = 120;

            tCtx.strokeStyle = "#00ff00"; tCtx.lineWidth = 5;
            tCtx.strokeRect(cx - targetSize/2, cy - targetSize/2, targetSize, targetSize);
            tCtx.strokeStyle = "#fff"; tCtx.lineWidth = 2;
            tCtx.strokeRect(cx - ringSize/2, cy - ringSize/2, ringSize, ringSize);

            ringSize -= ringSpeed;
            if(ringSize < 40) ringSize = 450;
        }

        tCanvas.onclick = () => {
            if(!gameActive || currentMode !== 'timing') return;
            if(Math.abs(ringSize - 120) < 30) {
                score += 10; document.getElementById('score').innerText = score;
            }
            ringSize = 450;
        };

        // --- ì ìˆ˜ ì €ì¥ ---
        document.getElementById('save-btn').onclick = async () => {
            const nick = document.getElementById('nickname').value.trim() || "ìµëª…";
            document.getElementById('save-btn').disabled = true;
            try {
                await addDoc(collection(db, "rankings"), {
                    game: currentMode,
                    diff: selectedDiff.toUpperCase(),
                    name: nick,
                    score: score,
                    timestamp: serverTimestamp()
                });
                alert("ì €ì¥ ì™„ë£Œ!"); location.reload();
            } catch (e) { alert("ì˜¤ë¥˜ ë°œìƒ!"); }
        };
    </script>
</body>
</html>
