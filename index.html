<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MiniGame World - Beta</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Pretendard', sans-serif; color: white; }
        
        /* ê³µí†µ ë ˆì´ì•„ì›ƒ */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
        .hidden { display: none !important; }

        /* UI ìš”ì†Œ */
        #game-ui {
            position: absolute; top: 20px; left: 20px; font-size: 22px; z-index: 50;
            text-shadow: 2px 2px 4px #000; display: none;
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 16px; height: 16px;
            border: 2px solid #00ff00; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 40; display: none;
        }

        /* ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .btn {
            padding: 20px 50px; font-size: 24px; cursor: pointer; font-weight: bold;
            border: none; border-radius: 12px; transition: 0.3s; color: white; margin: 10px;
        }
        .btn-game1 { background: #e67e22; width: 350px; } /* ì—ì„ ì—°ìŠµì¥ */
        .btn-game2 { background: #9b59b6; width: 350px; } /* íƒ€ì´ë° ê²Œì„ */
        .btn:hover { transform: scale(1.05); filter: brightness(1.2); }

        /* íƒ€ì´ë° ê²Œì„ìš© ìº”ë²„ìŠ¤ */
        #timing-canvas { position: absolute; top: 0; left: 0; cursor: crosshair; display: none; }

        /* ë­í‚¹ í…Œì´ë¸” */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th, td { padding: 5px; border-bottom: 1px solid #444; text-align: center; }
        th { color: #f1c40f; }
    </style>
</head>
<body>

    <div id="main-menu" class="overlay">
        <h1>ğŸ® MINI-GAME WORLD</h1>
        <p>í”Œë ˆì´í•  ê²Œì„ì„ ì„ íƒí•˜ì„¸ìš”</p>
        <button class="btn btn-game1" onclick="showSubMenu('aim')">1. ğŸ¯ ì—ì„ ì—°ìŠµì¥</button>
        <button class="btn btn-game2" onclick="showSubMenu('timing')">2. â±ï¸ íƒ€ì´ë° ë§ì¶”ê¸°</button>
    </div>

    <div id="sub-menu" class="overlay hidden">
        <h2 id="sub-menu-title">ê²Œì„ ì„ íƒ</h2>
        <div class="btn-group">
            <button class="btn btn-easy" style="background:#2ecc71" onclick="startGame('easy')">ì‰¬ì›€</button>
            <button class="btn btn-normal" style="background:#3498db" onclick="startGame('normal')">ë³´í†µ</button>
            <button class="btn btn-hard" style="background:#e74c3c" onclick="startGame('hard')">ì–´ë ¤ì›€</button>
        </div>
        <button onclick="location.reload()" style="background:none; border:none; color:#aaa; cursor:pointer; margin-top:20px;">ë’¤ë¡œ ê°€ê¸°</button>
    </div>

    <div id="result-screen" class="overlay hidden">
        <h1 id="res-title">TIME UP!</h1>
        <h2 id="final-stats">ì ìˆ˜: 0</h2>
        <input type="text" id="nickname" placeholder="ë‹‰ë„¤ì„ ì…ë ¥" maxlength="8" style="padding:10px; font-size:18px; text-align:center;">
        <button class="btn" id="save-btn" style="background:#f1c40f; color:black; font-size:18px; padding:10px 30px;">ë­í‚¹ ë“±ë¡í•˜ê¸°</button>
        <button class="btn" onclick="location.reload()" style="background:#555; font-size:18px; padding:10px 30px;">í™ˆìœ¼ë¡œ</button>
    </div>

    <div id="crosshair"></div>
    <div id="game-ui">ì ìˆ˜: <span id="score">0</span> | ì‹œê°„: <span id="timer">30</span>s</div>
    
    <canvas id="timing-canvas"></canvas>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import * as THREE from "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js";

        // Firebase ì„¤ì • (ì‚¬ìš©ì ì •ë³´ ì ìš©)
        const firebaseConfig = {
            apiKey: "AIzaSyCWvmTD7ZqrM8QS2jAtIoxyYw9zDghyyZo",
            authDomain: "dummy-server-ff1b9.firebaseapp.com",
            projectId: "dummy-server-ff1b9",
            storageBucket: "dummy-server-ff1b9.firebasestorage.app",
            messagingSenderId: "275700573811",
            appId: "1:275700573811:web:bb1290a5e5ec97a73cac06"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- ê³µí†µ ë³€ìˆ˜ ---
        let currentMode = ''; // 'aim' or 'timing'
        let score = 0, timeLeft = 30, gameActive = false, selectedDiff = '';
        let timerInterval;

        // --- ë©”ë‰´ ì „í™˜ ê¸°ëŠ¥ ---
        window.showSubMenu = (mode) => {
            currentMode = mode;
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('sub-menu').classList.remove('hidden');
            document.getElementById('sub-menu-title').innerText = mode === 'aim' ? "ğŸ¯ ì—ì„ ì—°ìŠµì¥ ë‚œì´ë„" : "â±ï¸ íƒ€ì´ë° ê²Œì„ ë‚œì´ë„";
        };

        window.startGame = (diff) => {
            selectedDiff = diff;
            score = 0; timeLeft = 30; gameActive = true;
            document.getElementById('sub-menu').classList.add('hidden');
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('score').innerText = "0";
            
            if (currentMode === 'aim') {
                initAimGame(diff);
            } else {
                initTimingGame(diff);
            }

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);
        };

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            document.exitPointerLock?.();
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('crosshair').style.display = 'none';
            document.getElementById('timing-canvas').style.display = 'none';
            
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-stats').innerText = `${currentMode.toUpperCase()} (${selectedDiff}): ${score}ì `;
        }

        // --- [ê²Œì„ 1] ì—ì„ ì—°ìŠµì¥ ë¡œì§ (ê¸°ì¡´ Three.js) ---
        let aim_scene, aim_camera, aim_renderer, aim_targets = [], aim_targetSize = 0.7;

        function initAimGame(diff) {
            document.getElementById('crosshair').style.display = 'block';
            document.body.requestPointerLock();
            aim_targetSize = (diff === 'easy') ? 1.3 : (diff === 'normal' ? 0.7 : 0.3);
            
            if(!aim_scene) {
                aim_scene = new THREE.Scene();
                aim_camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                aim_renderer = new THREE.WebGLRenderer({ antialias: true });
                aim_renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(aim_renderer.domElement);
                aim_scene.add(new THREE.AmbientLight(0xffffff, 0.7));
                const wall = new THREE.Mesh(new THREE.PlaneGeometry(50, 30), new THREE.MeshStandardMaterial({color: 0x222222}));
                wall.position.z = -20; aim_scene.add(wall);
            }
            aim_renderer.domElement.style.display = 'block';
            aim_targets.forEach(t => aim_scene.remove(t));
            aim_targets = [];
            for(let i=0; i<3; i++) createAimTarget();
            animateAim();
        }

        function createAimTarget() {
            const mesh = new THREE.Mesh(new THREE.IcosahedronGeometry(aim_targetSize, 0), new THREE.MeshPhongMaterial({color: 0xff4757}));
            mesh.position.set((Math.random()-0.5)*30, (Math.random()-0.5)*16 + 2, -19.5);
            aim_scene.add(mesh); aim_targets.push(mesh);
        }

        function animateAim() {
            if(!gameActive || currentMode !== 'aim') {
                if(aim_renderer) aim_renderer.domElement.style.display = 'none';
                return;
            }
            requestAnimationFrame(animateAim);
            aim_targets.forEach(t => { t.rotation.x += 0.02; t.rotation.y += 0.02; });
            aim_renderer.render(aim_scene, aim_camera);
        }

        // ì—ì„ í´ë¦­ ì¸ì‹
        const raycaster = new THREE.Raycaster();
        document.addEventListener('mousedown', () => {
            if(!gameActive || currentMode !== 'aim') return;
            raycaster.setFromCamera({x:0, y:0}, aim_camera);
            const intersects = raycaster.intersectObjects(aim_targets);
            if(intersects.length > 0) {
                aim_scene.remove(intersects[0].object);
                aim_targets = aim_targets.filter(t => t !== intersects[0].object);
                score++; document.getElementById('score').innerText = score;
                createAimTarget();
            }
        });

        // ì—ì„ ì‹œì  íšŒì „
        let yaw = 0, pitch = 0;
        document.addEventListener('mousemove', (e) => {
            if(!gameActive || currentMode !== 'aim' || !document.pointerLockElement) return;
            yaw -= e.movementX * 0.002; pitch -= e.movementY * 0.002;
            pitch = Math.max(-1.4, Math.min(1.4, pitch));
            aim_camera.rotation.set(pitch, yaw, 0, 'YXZ');
        });

        // --- [ê²Œì„ 2] íƒ€ì´ë° ë§ì¶”ê¸° ë¡œì§ (Canvas) ---
        const tCanvas = document.getElementById('timing-canvas');
        const tCtx = tCanvas.getContext('2d');
        let ringSize = 0, ringSpeed = 2;

        function initTimingGame(diff) {
            tCanvas.style.display = 'block';
            tCanvas.width = window.innerWidth;
            tCanvas.height = window.innerHeight;
            ringSpeed = (diff === 'easy') ? 2 : (diff === 'normal' ? 4 : 7);
            resetRing();
            animateTiming();
        }

        function resetRing() { ringSize = 400; }

        function animateTiming() {
            if(!gameActive || currentMode !== 'timing') return;
            requestAnimationFrame(animateTiming);
            tCtx.clearRect(0, 0, tCanvas.width, tCanvas.height);

            const centerX = tCanvas.width / 2;
            const centerY = tCanvas.height / 2;
            const targetSize = 100;

            // 1. ê³ ì • ë„¤ëª¨ (ì•ˆìª½)
            tCtx.strokeStyle = "#00ff00";
            tCtx.lineWidth = 3;
            tCtx.strokeRect(centerX - targetSize/2, centerY - targetSize/2, targetSize, targetSize);

            // 2. ë‹¤ê°€ì˜¤ëŠ” ë„¤ëª¨ (ë°”ê¹¥ìª½)
            tCtx.strokeStyle = "#ffffff";
            tCtx.strokeRect(centerX - ringSize/2, centerY - ringSize/2, ringSize, ringSize);

            ringSize -= ringSpeed;
            if(ringSize < 20) resetRing(); // ë„ˆë¬´ ì‘ì•„ì§€ë©´ ì‹¤íŒ¨ë¡œ ê°„ì£¼í•˜ê³  ì´ˆê¸°í™”
        }

        tCanvas.onclick = () => {
            if(!gameActive || currentMode !== 'timing') return;
            const targetSize = 100;
            const gap = Math.abs(ringSize - targetSize);

            if(gap < 20) { // íŒì • ë²”ìœ„
                score += 10;
                document.getElementById('score').innerText = score;
                resetRing();
            } else {
                resetRing(); // íƒ€ì´ë° ë†“ì¹˜ë©´ ê·¸ëƒ¥ ì´ˆê¸°í™”
            }
        };

        // --- ê³µí†µ ë­í‚¹ ì €ì¥ ---
        document.getElementById('save-btn').onclick = async () => {
            const nick = document.getElementById('nickname').value.trim() || "ìµëª…";
            const btn = document.getElementById('save-btn');
            btn.disabled = true; btn.innerText = "ì €ì¥ ì¤‘...";
            
            try {
                await addDoc(collection(db, "rankings"), {
                    game: currentMode,
                    diff: selectedDiff.toUpperCase(),
                    name: nick,
                    score: score,
                    timestamp: serverTimestamp()
                });
                alert("ê¸°ë¡ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!");
                location.reload();
            } catch (e) {
                alert("ì €ì¥ ì‹¤íŒ¨!");
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
