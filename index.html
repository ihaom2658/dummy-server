<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MiniGame World - Beta</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Pretendard', sans-serif; color: white; }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
        .hidden { display: none !important; }
        
        /* ë­í‚¹ ì»¨í…Œì´ë„ˆ ìŠ¤íƒ€ì¼ (ê¸°ì¡´ ìŠ¤íƒ€ì¼ ë³µêµ¬) */
        #ranking-container { margin-top: 25px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; width: 380px; }
        .tab-menu { display: flex; justify-content: center; gap: 5px; margin-bottom: 10px; }
        .tab-btn { background: #444; color: white; border: none; padding: 6px 15px; cursor: pointer; border-radius: 5px; font-size: 13px; }
        .tab-btn.active { background: #f1c40f; color: black; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; text-align: center; font-size: 14px; }
        th, td { padding: 6px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        th { color: #f1c40f; }

        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 16px; height: 16px;
            border: 2px solid #00ff00; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 40; display: none;
        }
        #game-ui {
            position: absolute; top: 20px; left: 20px; font-size: 22px; z-index: 50;
            text-shadow: 2px 2px 4px #000; display: none;
        }
        .btn { padding: 12px 30px; font-size: 18px; cursor: pointer; font-weight: bold; border: none; border-radius: 8px; transition: 0.2s; color: white; margin: 5px; }
        .btn-menu { background: #e67e22; width: 350px; text-align: left; padding: 20px; }
        input { padding: 12px; font-size: 18px; border-radius: 8px; border: none; margin-top: 20px; text-align: center; color: #000; }
        #timing-canvas { position: absolute; top: 0; left: 0; display: none; cursor: crosshair; }
    </style>
</head>
<body>

    <div id="main-menu" class="overlay">
        <h1>ğŸ® MINI-GAME WORLD</h1>
        <p>í”Œë ˆì´í•  ê²Œì„ì„ ì„ íƒí•˜ì„¸ìš”</p>
        <button class="btn btn-menu" onclick="selectGame('aim')">1. ğŸ¯ ì—ì„ ì—°ìŠµì¥</button>
        <button class="btn btn-menu" style="background:#9b59b6;" onclick="selectGame('timing')">2. â±ï¸ íƒ€ì´ë° ë§ì¶”ê¸°</button>
    </div>

    <div id="sub-menu" class="overlay hidden">
        <h1 id="sub-title">GAME NAME</h1>
        <div class="btn-group">
            <button class="btn" style="background:#2ecc71" onclick="runGame('easy')">ì‰¬ì›€</button>
            <button class="btn" style="background:#3498db" onclick="runGame('normal')">ë³´í†µ</button>
            <button class="btn" style="background:#e74c3c" onclick="runGame('hard')">ì–´ë ¤ì›€</button>
        </div>
        
        <div id="ranking-container">
            <div class="tab-menu">
                <button class="tab-btn active" id="tab-EASY" onclick="loadRanking('EASY')">EASY</button>
                <button class="tab-btn" id="tab-NORMAL" onclick="loadRanking('NORMAL')">NORMAL</button>
                <button class="tab-btn" id="tab-HARD" onclick="loadRanking('HARD')">HARD</button>
            </div>
            <div id="ranking-list">ë¡œë”© ì¤‘...</div>
        </div>
        <button onclick="location.reload()" style="background:none; border:none; color:#777; cursor:pointer; margin-top:20px;">[ ì²˜ìŒìœ¼ë¡œ ]</button>
    </div>

    <div id="result-screen" class="overlay hidden">
        <h1>TIME UP!</h1>
        <h2 id="final-stats">ìµœì¢… ì ìˆ˜: 0</h2>
        <input type="text" id="nickname" placeholder="ë‹‰ë„¤ì„ ì…ë ¥" maxlength="8">
        <button class="btn" id="save-btn" style="background:#f1c40f; color:#000;">ë“±ë¡</button>
        <button class="btn" style="background:#555;" onclick="location.reload()">ë‹¤ì‹œ í•˜ê¸°</button>
    </div>

    <div id="crosshair"></div>
    <div id="game-ui">ì ìˆ˜: <span id="score">0</span> | ì‹œê°„: <span id="timer">30</span>s</div>
    <canvas id="timing-canvas"></canvas>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, limit, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import * as THREE from "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCWvmTD7ZqrM8QS2jAtIoxyYw9zDghyyZo",
            authDomain: "dummy-server-ff1b9.firebaseapp.com",
            projectId: "dummy-server-ff1b9",
            storageBucket: "dummy-server-ff1b9.firebasestorage.app",
            messagingSenderId: "275700573811",
            appId: "1:275700573811:web:bb1290a5e5ec97a73cac06"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentMode = '', score = 0, timeLeft = 30, gameActive = false, selectedDiff = '', timerInterval;

        // ESC ì¢…ë£Œ
        document.addEventListener('pointerlockchange', () => {
            if (!document.pointerLockElement && gameActive && currentMode === 'aim') stopGame();
        });

        window.selectGame = (mode) => {
            currentMode = mode;
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('sub-menu').classList.remove('hidden');
            document.getElementById('sub-title').innerText = mode === 'aim' ? "ğŸ¯ AIM TRAINER" : "â±ï¸ TIMING GAME";
            loadRanking('EASY');
        };

        // ë­í‚¹ ë¶ˆëŸ¬ì˜¤ê¸°
        window.loadRanking = async (diff) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === `tab-${diff}`));
            const listDiv = document.getElementById('ranking-list');
            listDiv.innerHTML = "ë¡œë”© ì¤‘...";
            try {
                const q = query(collection(db, "rankings"), where("game", "==", currentMode), where("diff", "==", diff), orderBy("score", "desc"), limit(5));
                const snap = await getDocs(q);
                let html = "<table><tr><th>ìˆœìœ„</th><th>ì´ë¦„</th><th>ì ìˆ˜</th></tr>";
                let rank = 1;
                snap.forEach(d => { html += `<tr><td>${rank++}</td><td>${d.data().name}</td><td>${d.data().score}</td></tr>`; });
                listDiv.innerHTML = snap.empty ? "ê¸°ë¡ ì—†ìŒ" : html + "</table>";
            } catch (e) { listDiv.innerHTML = "ìƒ‰ì¸ ìƒì„± ëŒ€ê¸° ì¤‘..."; }
        };

        window.runGame = (diff) => {
            selectedDiff = diff; score = 0; timeLeft = 30; gameActive = true;
            document.getElementById('sub-menu').classList.add('hidden');
            document.getElementById('game-ui').style.display = 'block';
            if (currentMode === 'aim') startAimGame(diff); else startTimingGame(diff);
            timerInterval = setInterval(() => {
                timeLeft--; document.getElementById('timer').innerText = timeLeft;
                if (timeLeft <= 0) stopGame();
            }, 1000);
        };

        function stopGame() {
            if(!gameActive) return;
            gameActive = false; clearInterval(timerInterval);
            document.exitPointerLock?.();
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('crosshair').style.display = 'none';
            document.getElementById('timing-canvas').style.display = 'none';
            if(renderer) renderer.domElement.style.display = 'none';
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-stats').innerText = `ìµœì¢… ì ìˆ˜: ${score}`;
        }

        // --- ì—ì„ ì—°ìŠµì¥ (í‘œì  ì™¸í˜• ë³µêµ¬) ---
        let scene, camera, renderer, targets = [], targetSize = 0.7;
        function startAimGame(diff) {
            document.getElementById('crosshair').style.display = 'block';
            document.body.requestPointerLock();
            targetSize = (diff === 'easy') ? 1.3 : (diff === 'normal' ? 0.7 : 0.3);
            if(!scene) {
                scene = new THREE.Scene(); scene.background = new THREE.Color(0x050510);
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
                scene.add(new THREE.AmbientLight(0xffffff, 0.6));
                const pl = new THREE.PointLight(0xffffff, 1); pl.position.set(0,10,10); scene.add(pl);
                const wall = new THREE.Mesh(new THREE.PlaneGeometry(50,30), new THREE.MeshStandardMaterial({color:0x222222}));
                wall.position.z = -20; scene.add(wall);
            }
            renderer.domElement.style.display = 'block';
            targets.forEach(t => scene.remove(t)); targets = [];
            for(let i=0; i<3; i++) spawn();
            animateAim();
        }

        function spawn() {
            // ê¸°ì¡´ì˜ ê°ì§„ ë³´ì„ ëª¨ì–‘ ë³µêµ¬ (Icosahedron + FlatShading)
            const geo = new THREE.IcosahedronGeometry(targetSize, 0);
            const mat = new THREE.MeshPhongMaterial({ color: 0xff4757, flatShading: true });
            const m = new THREE.Mesh(geo, mat);
            m.position.set((Math.random()-0.5)*30, (Math.random()-0.5)*16 + 2, -19.5);
            scene.add(m); targets.push(m);
        }

        function animateAim() {
            if(!gameActive || currentMode !== 'aim') return;
            requestAnimationFrame(animateAim);
            targets.forEach(t => { t.rotation.x += 0.02; t.rotation.y += 0.02; });
            renderer.render(scene, camera);
        }

        document.addEventListener('mousedown', () => {
            if(!gameActive || currentMode !== 'aim' || !document.pointerLockElement) return;
            const r = new THREE.Raycaster(); r.setFromCamera({x:0, y:0}, camera);
            const hits = r.intersectObjects(targets);
            if(hits.length > 0) {
                scene.remove(hits[0].object);
                targets = targets.filter(t => t !== hits[0].object);
                score++; document.getElementById('score').innerText = score;
                spawn();
            }
        });

        let yaw = 0, pitch = 0;
        document.addEventListener('mousemove', (e) => {
            if(!gameActive || currentMode !== 'aim' || !document.pointerLockElement) return;
            yaw -= e.movementX * 0.0022; pitch -= e.movementY * 0.0022;
            pitch = Math.max(-1.4, Math.min(1.4, pitch));
            camera.rotation.set(pitch, yaw, 0, 'YXZ');
        });

        // --- íƒ€ì´ë° ê²Œì„ ---
        const tCanvas = document.getElementById('timing-canvas');
        const tCtx = tCanvas.getContext('2d');
        let ringSize = 450, ringSpeed = 4;
        function startTimingGame(diff) {
            tCanvas.style.display = 'block'; tCanvas.width = window.innerWidth; tCanvas.height = window.innerHeight;
            ringSpeed = (diff === 'easy') ? 3 : (diff === 'normal' ? 5 : 8);
            animateTiming();
        }
        function animateTiming() {
            if(!gameActive || currentMode !== 'timing') return;
            requestAnimationFrame(animateTiming);
            tCtx.clearRect(0,0,tCanvas.width,tCanvas.height);
            const cx = tCanvas.width/2, cy = tCanvas.height/2;
            tCtx.strokeStyle = "#00ff00"; tCtx.lineWidth = 5; tCtx.strokeRect(cx-60, cy-60, 120, 120);
            tCtx.strokeStyle = "#fff"; tCtx.lineWidth = 2; tCtx.strokeRect(cx-ringSize/2, cy-ringSize/2, ringSize, ringSize);
            ringSize -= ringSpeed; if(ringSize < 40) ringSize = 450;
        }
        tCanvas.onclick = () => { if(Math.abs(ringSize - 120) < 30) { score += 10; document.getElementById('score').innerText = score; } ringSize = 450; };

        // ì €ì¥
        document.getElementById('save-btn').onclick = async () => {
            const nick = document.getElementById('nickname').value.trim() || "ìµëª…";
            document.getElementById('save-btn').disabled = true;
            try {
                await addDoc(collection(db, "rankings"), { game: currentMode, diff: selectedDiff.toUpperCase(), name: nick, score: score, timestamp: serverTimestamp() });
                location.reload();
            } catch (e) { alert("ì €ì¥ ì‹¤íŒ¨"); }
        };
    </script>
</body>
</html>
