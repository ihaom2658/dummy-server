<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3D Aim Trainer - Fix Version</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Pretendard', sans-serif; }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 16px; height: 16px;
            border: 2px solid #00ff00; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 10;
        }
        #ui {
            position: absolute; top: 20px; left: 20px;
            color: white; font-size: 22px; z-index: 15;
            text-shadow: 2px 2px 4px #000;
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white; z-index: 30;
        }
        .btn-group { display: flex; gap: 15px; margin-top: 20px; }
        .btn {
            padding: 12px 25px; font-size: 18px; cursor: pointer; font-weight: bold;
            border: none; border-radius: 8px; transition: 0.2s; color: white;
        }
        .btn-easy { background: #2ecc71; }
        .btn-normal { background: #3498db; }
        .btn-hard { background: #e74c3c; }
        .btn-save { background: #f1c40f; color: #000; margin-top: 10px; }
        .btn:hover { opacity: 0.8; transform: translateY(-3px); }
        .btn:disabled { background: #555; cursor: not-allowed; }
        
        h1 { font-size: 3rem; margin-bottom: 10px; letter-spacing: 2px; }
        input { padding: 12px; font-size: 18px; border-radius: 8px; border: none; margin-top: 20px; text-align: center; width: 250px; }
        
        #ranking-container { margin-top: 30px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; width: 350px; }
        .tab-menu { display: flex; justify-content: center; gap: 5px; margin-bottom: 10px; }
        .tab-btn { background: #444; color: white; border: none; padding: 5px 12px; cursor: pointer; border-radius: 4px; font-size: 13px; }
        .tab-btn.active { background: #f1c40f; color: black; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; text-align: center; font-size: 14px; }
        th, td { padding: 6px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        th { color: #f1c40f; }
    </style>
</head>
<body>

    <div id="crosshair"></div>
    <div id="ui">
        점수: <span id="score">0</span> | 남은 시간: <span id="timer">30</span>s
    </div>

    <div id="menu-screen" class="overlay">
        <h1>AIM TRAINER</h1>
        <p>난이도를 선택하면 30초 게임이 시작됩니다</p>
        <div class="btn-group">
            <button class="btn btn-easy" id="start-easy">쉬움</button>
            <button class="btn btn-normal" id="start-normal">보통</button>
            <button class="btn btn-hard" id="start-hard">어려움</button>
        </div>
        
        <div id="ranking-container">
            <div class="tab-menu">
                <button class="tab-btn active" id="tab-EASY">쉬움 랭킹</button>
                <button class="tab-btn" id="tab-NORMAL">보통 랭킹</button>
                <button class="tab-btn" id="tab-HARD">어려움 랭킹</button>
            </div>
            <div id="ranking-list">로딩 중...</div>
        </div>
    </div>

    <div id="result-screen" class="overlay" style="display: none;">
        <h1>TIME UP!</h1>
        <h2 id="final-stats">최종 점수: 0</h2>
        <input type="text" id="nickname" placeholder="닉네임 입력 (최대 8자)" maxlength="8">
        <button class="btn btn-save" id="save-btn">랭킹 등록하기</button>
        <button class="btn btn-normal" style="margin-top: 10px; background: #555;" onclick="location.reload()">다시 하기</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, limit, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import * as THREE from "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js";

        // Firebase 설정 (정상 확인됨)
        const firebaseConfig = {
            apiKey: "AIzaSyCWvmTD7ZqrM8QS2jAtIoxyYw9zDghyyZo",
            authDomain: "dummy-server-ff1b9.firebaseapp.com",
            projectId: "dummy-server-ff1b9",
            storageBucket: "dummy-server-ff1b9.firebasestorage.app",
            messagingSenderId: "275700573811",
            appId: "1:275700573811:web:bb1290a5e5ec97a73cac06",
            measurementId: "G-XC0NGRVR1T"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- 랭킹 로직 ---
        async function switchTab(diff) {
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.toggle('active', b.id === `tab-${diff}`);
            });
            
            document.getElementById('ranking-list').innerHTML = "로딩 중...";
            
            try {
                const q = query(
                    collection(db, "rankings"), 
                    where("diff", "==", diff),
                    orderBy("score", "desc"), 
                    limit(5)
                );
                const querySnapshot = await getDocs(q);
                let html = "<table><tr><th>순위</th><th>이름</th><th>점수</th></tr>";
                let rank = 1;
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    html += `<tr><td>${rank++}</td><td>${data.name}</td><td>${data.score}</td></tr>`;
                });
                html += "</table>";
                document.getElementById('ranking-list').innerHTML = querySnapshot.empty ? `${diff} 기록 없음` : html;
            } catch (e) {
                console.error("데이터 로딩 에러:", e);
                document.getElementById('ranking-list').innerHTML = "색인 생성 중일 수 있습니다 (F12 확인)";
            }
        }

        // 초기 랭킹 탭 설정
        document.getElementById('tab-EASY').onclick = () => switchTab('EASY');
        document.getElementById('tab-NORMAL').onclick = () => switchTab('NORMAL');
        document.getElementById('tab-HARD').onclick = () => switchTab('HARD');
        switchTab('EASY');

        // --- 점수 저장 ---
        document.getElementById('save-btn').onclick = async () => {
            const nickname = document.getElementById('nickname').value.trim() || "익명";
            const saveBtn = document.getElementById('save-btn');
            saveBtn.disabled = true;

            try {
                await addDoc(collection(db, "rankings"), {
                    name: nickname,
                    score: score,
                    diff: currentDiff.toUpperCase(),
                    timestamp: serverTimestamp()
                });
                alert("등록 성공!");
                location.reload();
            } catch (e) {
                alert("저장 에러! 규칙이나 인덱스를 확인하세요.");
                saveBtn.disabled = false;
            }
        };

        // --- 게임 엔진 (Three.js) ---
        let score = 0, timeLeft = 30, gameActive = false, currentDiff = '';
        let targetSize = 0.7, timerInterval, targets = [];

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050510);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const pLight = new THREE.PointLight(0xffffff, 1);
        pLight.position.set(0, 10, 10);
        scene.add(pLight);

        const wall = new THREE.Mesh(new THREE.PlaneGeometry(50, 30), new THREE.MeshStandardMaterial({ color: 0x222222 }));
        wall.position.z = -20; scene.add(wall);

        let isLocked = false, yaw = 0, pitch = 0;
        document.addEventListener('pointerlockchange', () => {
            isLocked = (document.pointerLockElement === document.body);
            if (!isLocked && gameActive) endGame();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isLocked) return;
            yaw -= e.movementX * 0.0022; pitch -= e.movementY * 0.0022;
            pitch = Math.max(-1.4, Math.min(1.4, pitch));
            camera.rotation.set(pitch, yaw, 0, 'YXZ');
        });

        function createTarget() {
            const mesh = new THREE.Mesh(new THREE.IcosahedronGeometry(targetSize, 0), new THREE.MeshPhongMaterial({ color: 0xff4757, flatShading: true }));
            mesh.position.set((Math.random()-0.5)*30, (Math.random()-0.5)*16 + 2, -19.5);
            scene.add(mesh); targets.push(mesh);
        }

        // --- 사격 로직 (수정됨) ---
        const raycaster = new THREE.Raycaster();
        document.addEventListener('mousedown', (e) => {
            if (!isLocked || !gameActive) return;
            
            // 중앙 조준점 기준 (0, 0)
            raycaster.setFromCamera({ x: 0, y: 0 }, camera);
            const intersects = raycaster.intersectObjects(targets);
            
            if (intersects.length > 0) {
                const hitted = intersects[0].object;
                scene.remove(hitted);
                targets = targets.filter(t => t !== hitted);
                score++;
                document.getElementById('score').innerText = score;
                createTarget();
            }
        });

        // --- 시작 버튼 핸들러 ---
        const start = (diff) => {
            currentDiff = diff; score = 0; timeLeft = 30; gameActive = true;
            targetSize = (diff === 'easy') ? 1.3 : (diff === 'normal' ? 0.7 : 0.3);
            document.getElementById('menu-screen').style.display = 'none';
            document.body.requestPointerLock();
            targets.forEach(t => scene.remove(t)); targets = [];
            for(let i=0; i<3; i++) createTarget();
            timerInterval = setInterval(() => {
                timeLeft--; document.getElementById('timer').innerText = timeLeft;
                if(timeLeft <= 0) endGame();
            }, 1000);
        };

        document.getElementById('start-easy').onclick = () => start('easy');
        document.getElementById('start-normal').onclick = () => start('normal');
        document.getElementById('start-hard').onclick = () => start('hard');

        function endGame() {
            gameActive = false; clearInterval(timerInterval);
            document.exitPointerLock();
            document.getElementById('result-screen').style.display = 'flex';
            document.getElementById('final-stats').textContent = `${currentDiff.toUpperCase()} 모드: ${score}점`;
        }

        function animate() {
            requestAnimationFrame(animate);
            targets.forEach(t => { t.rotation.x += 0.02; t.rotation.y += 0.02; });
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
