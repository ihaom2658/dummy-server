<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3D Aim Trainer - Global Ranking</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Pretendard', sans-serif; }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 16px; height: 16px;
            border: 2px solid #00ff00; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 10;
        }
        #ui {
            position: absolute; top: 20px; left: 20px;
            color: white; font-size: 22px; z-index: 15;
            text-shadow: 2px 2px 4px #000;
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white; z-index: 30;
        }
        .btn-group { display: flex; gap: 15px; margin-top: 20px; }
        .btn {
            padding: 15px 35px; font-size: 18px; cursor: pointer; font-weight: bold;
            border: none; border-radius: 8px; transition: 0.2s; color: white;
        }
        .btn-easy { background: #2ecc71; }
        .btn-normal { background: #3498db; }
        .btn-hard { background: #e74c3c; }
        .btn-save { background: #f1c40f; color: #000; margin-top: 10px; }
        .btn:hover { opacity: 0.8; transform: translateY(-3px); }
        .btn:disabled { background: #555; cursor: not-allowed; }
        
        h1 { font-size: 3rem; margin-bottom: 10px; letter-spacing: 2px; }
        input { padding: 12px; font-size: 18px; border-radius: 8px; border: none; margin-top: 20px; text-align: center; width: 250px; }
        
        /* ë­í‚¹ í…Œì´ë¸” ìŠ¤íƒ€ì¼ */
        #ranking-container { margin-top: 30px; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; min-width: 300px; }
        table { width: 100%; border-collapse: collapse; text-align: center; }
        th, td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.2); }
        th { color: #f1c40f; }
    </style>
</head>
<body>

    <div id="crosshair"></div>
    <div id="ui">
        ì ìˆ˜: <span id="score">0</span> | ë‚¨ì€ ì‹œê°„: <span id="timer">30</span>s
    </div>

    <div id="menu-screen" class="overlay">
        <h1>AIM TRAINER</h1>
        <p>ë‚œì´ë„ë¥¼ ì„ íƒí•˜ë©´ 30ì´ˆ ê²Œì„ì´ ì‹œì‘ë©ë‹ˆë‹¤</p>
        <div class="btn-group">
            <button class="btn btn-easy" onclick="window.startGame('easy')">ì‰¬ì›€</button>
            <button class="btn btn-normal" onclick="window.startGame('normal')">ë³´í†µ</button>
            <button class="btn btn-hard" onclick="window.startGame('hard')">ì–´ë ¤ì›€</button>
        </div>
        
        <div id="ranking-container">
            <h3>ğŸ† Global TOP 5</h3>
            <div id="ranking-list">ë¡œë”© ì¤‘...</div>
        </div>
    </div>

    <div id="result-screen" class="overlay" style="display: none;">
        <h1>TIME UP!</h1>
        <h2 id="final-stats">ìµœì¢… ì ìˆ˜: 0</h2>
        <input type="text" id="nickname" placeholder="ë‹‰ë„¤ì„ ì…ë ¥ (ìµœëŒ€ 8ì)" maxlength="8">
        <button class="btn btn-save" id="save-btn">ë­í‚¹ ë“±ë¡í•˜ê¸°</button>
        <button class="btn btn-normal" style="margin-top: 10px; background: #555;" onclick="location.reload()">ë‹¤ì‹œ í•˜ê¸°</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import * as THREE from "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js";

        // Firebase ì„¤ì • (ì‚¬ìš©ì ì •ë³´ ì ìš©)
        const firebaseConfig = {
            apiKey: "AIzaSyCWvmTD7ZqrM8QS2jAtIoxyYw9zDghyyZo",
            authDomain: "dummy-server-ff1b9.firebaseapp.com",
            projectId: "dummy-server-ff1b9",
            storageBucket: "dummy-server-ff1b9.firebasestorage.app",
            messagingSenderId: "275700573811",
            appId: "1:275700573811:web:bb1290a5e5ec97a73cac06",
            measurementId: "G-XC0NGRVR1T"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- ë­í‚¹ ë¡œì§ ---
        async function loadRanking() {
            try {
                const q = query(collection(db, "rankings"), orderBy("score", "desc"), limit(5));
                const querySnapshot = await getDocs(q);
                let html = "<table><tr><th>ìˆœìœ„</th><th>ì´ë¦„</th><th>ì ìˆ˜</th><th>ë‚œì´ë„</th></tr>";
                let rank = 1;
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    html += `<tr><td>${rank++}</td><td>${data.name}</td><td>${data.score}</td><td>${data.diff}</td></tr>`;
                });
                html += "</table>";
                document.getElementById('ranking-list').innerHTML = querySnapshot.empty ? "ì•„ì§ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤!" : html;
            } catch (e) {
                document.getElementById('ranking-list').innerHTML = "ë­í‚¹ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
            }
        }
        loadRanking();

        document.getElementById('save-btn').onclick = async () => {
            const nickname = document.getElementById('nickname').value.trim() || "ìµëª…";
            const saveBtn = document.getElementById('save-btn');
            saveBtn.disabled = true;
            saveBtn.innerText = "ì €ì¥ ì¤‘...";

            try {
                await addDoc(collection(db, "rankings"), {
                    name: nickname,
                    score: score,
                    diff: currentDiff.toUpperCase(),
                    timestamp: serverTimestamp()
                });
                alert("ë­í‚¹ì— ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!");
                location.reload();
            } catch (e) {
                alert("ì €ì¥ ì‹¤íŒ¨! Firestore ê·œì¹™ì„ í™•ì¸í•˜ì„¸ìš”.");
                saveBtn.disabled = false;
                saveBtn.innerText = "ë­í‚¹ ë“±ë¡í•˜ê¸°";
            }
        };

        // --- ê²Œì„ ë¡œì§ (Three.js) ---
        let score = 0, timeLeft = 30, gameActive = false, currentDiff = '';
        let targetSize = 0.7, timerInterval, targets = [];

        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const menuScreen = document.getElementById('menu-screen');
        const resultScreen = document.getElementById('result-screen');

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050510);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const pLight = new THREE.PointLight(0xffffff, 1);
        pLight.position.set(0, 10, 10);
        scene.add(pLight);

        // ì–´ë‘ìš´ íšŒìƒ‰ ë²½ (ê°€ì´ë“œ)
        const wall = new THREE.Mesh(
            new THREE.PlaneGeometry(50, 30),
            new THREE.MeshStandardMaterial({ color: 0x222222 })
        );
        wall.position.z = -20;
        scene.add(wall);

        let isLocked = false, yaw = 0, pitch = 0;
        document.addEventListener('pointerlockchange', () => {
            isLocked = (document.pointerLockElement === document.body);
            if (!isLocked && gameActive) endGame();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isLocked) return;
            yaw -= e.movementX * 0.0022;
            pitch -= e.movementY * 0.0022;
            pitch = Math.max(-Math.PI/2.2, Math.min(Math.PI/2.2, pitch));
            camera.rotation.set(pitch, yaw, 0, 'YXZ');
        });

        function createTarget() {
            const geometry = new THREE.IcosahedronGeometry(targetSize, 0);
            const material = new THREE.MeshPhongMaterial({ color: 0xff4757, flatShading: true });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set((Math.random()-0.5)*30, (Math.random()-0.5)*16 + 2, -19.5);
            scene.add(mesh);
            targets.push(mesh);
        }

        const raycaster = new THREE.Raycaster();
        document.addEventListener('mousedown', () => {
            if (!isLocked || !gameActive) return;
            raycaster.setFromCamera({ x: 0, y: 0 }, camera);
            const intersects = raycaster.intersectObjects(targets);
            if (intersects.length > 0) {
                scene.remove(intersects[0].object);
                targets = targets.filter(t => t !== intersects[0].object);
                score++;
                scoreElement.textContent = score;
                createTarget();
            }
        });

        window.startGame = (diff) => {
            currentDiff = diff;
            score = 0; timeLeft = 30; gameActive = true;
            scoreElement.textContent = "0";
            timerElement.textContent = "30";
            targetSize = (diff === 'easy') ? 1.3 : (diff === 'normal' ? 0.7 : 0.3);

            menuScreen.style.display = 'none';
            resultScreen.style.display = 'none';
            document.body.requestPointerLock();
            
            targets.forEach(t => scene.remove(t));
            targets = [];
            for(let i=0; i<3; i++) createTarget();

            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                if(timeLeft <= 0) endGame();
            }, 1000);
        };

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            document.exitPointerLock();
            resultScreen.style.display = 'flex';
            document.getElementById('final-stats').textContent = `ìµœì¢… ì ìˆ˜: ${score}`;
        }

        function animate() {
            requestAnimationFrame(animate);
            targets.forEach(t => { t.rotation.x += 0.02; t.rotation.y += 0.02; });
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
